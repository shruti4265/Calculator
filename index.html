<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="outer">
        <div class="calculator__display">0</div>
        <div class="inner">
            <button class="number side">(</button>
            <button class="number side">)</button>
            <button class="removing side">DEL</button>
            <button class="deleting side">AC</button>
            <button class="number middle">7</button>
            <button class="number middle">8</button>
            <button class="number middle">9</button>
            <button class="operator side">/</button>
            <button class="number middle">4</button>
            <button class="number middle">5</button>
            <button class="number middle">6</button>
            <button class="operator side">*</button>
            <button class="number middle">1</button>
            <button class="number middle">2</button>
            <button class="number middle">3</button>
            <button class="operator side">-</button>
            <button class="number middle">0</button>
            <button class="number middle">.</button>
            <button class="equal middle">=</button>
            <button class="operator side">+</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
